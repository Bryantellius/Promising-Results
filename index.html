<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Async Math</title>
</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="title">Async Math</h1>
        </header>
        <div class="alert alert-success" role="alert">
            Asynchronous Math. Check out the progress below!
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="row row-cols-4 my-3 justify-content-center align-items-center text-center">
            <div class=" col card">
                <div class="card-body" id="card1"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card2"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card3"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card4"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card5"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card6"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card7"></div>
            </div>
            <div class="col card">
                <div class="card-body" id="card8"></div>
            </div>
            <div class="col-md-12 card">
                <div class="card-body" id="card9"></div>
            </div>
        </div>
    </div>


    <script src="async-math.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
